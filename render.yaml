services:
  - type: web
    name: nimbus-web
    runtime: node
    plan: free
    buildCommand: pnpm install && pnpm --filter @nimbus/web build
    startCommand: pnpm --filter @nimbus/web start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        sync: false
      - key: ENCRYPTION_KEY
        generateValue: true

  - type: worker
    name: nimbus-worker
    runtime: node
    plan: free
    buildCommand: pnpm install && pnpm --filter @nimbus/ingestion build
    startCommand: node workers/ingestion/dist/index.js
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
